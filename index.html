<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <script src="/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="island d-flex align-items-center">
        <h2>Blog</h2>
        <button class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#formModal">Создать</button>
      </div>
      <div class="row" style="min-height: 460px ;">

        <div class="col-4">
          <div class="island h-100" id="posts">

          </div>
        </div>
        <div class="col-8">
          <div class="island h-100 "id="post">

          </div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">


            <form id="form">
              <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">Автор</label>
                <input type="text" class="form-control" id="author" name="author">
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">Содержимое</label>
                <textarea class="form-control" id="content" rows="3" name="content"></textarea>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="select" name="select">
                  <option selected>Выберите пункт из списка</option>
                  <option value="1">Бизнес</option>
                  <option value="2">Спорт</option>
                  <option value="3">Экономика</option>
                </select>
            </div>

              <button type="submit" class="btn btn-primary">Создать</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
